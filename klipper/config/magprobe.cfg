[servo magprobe]
#pin: PA8
pin: RPi4:gpio12 #32 pin
initial_angle: 100
#initial_pulse_width: 0
maximum_servo_angle = 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024
#minimum_pulse_width = 0.0005
#maximum_pulse_width = 0.0024

# [gcode_macro AUTO_BED_MESH]
# gcode:
#     PROBE_ON
#     BED_MESH_CALIBRATE
#     PROBE_OFF

[gcode_macro SERVO_OUT_PROBE]
gcode:
    #SET_SERVO SERVO=magprobe ANGLE=85
    SET_SERVO SERVO=magprobe ANGLE=40
	SET_SERVO SERVO=magprobe WIDTH=0

# [gcode_macro SERVO_OUT_PROBE]
# gcode:
#     SET_SERVO SERVO=magprobe ANGLE=135
