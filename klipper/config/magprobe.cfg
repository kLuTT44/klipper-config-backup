[servo magprobe]
pin: PA8
initial_angle: 180
maximum_servo_angle = 180
minimum_pulse_width = 0.0005
maximum_pulse_width = 0.0024

# [gcode_macro AUTO_BED_MESH]
# gcode:
#     PROBE_ON
#     BED_MESH_CALIBRATE
#     PROBE_OFF

[gcode_macro SERVO_OUT_PROBE]
gcode:
    SET_SERVO SERVO=magprobe ANGLE=135
    G4 P200
    SET_SERVO SERVO=magprobe ANGLE=100
    G4 P200
    SET_SERVO SERVO=magprobe ANGLE=96
    G4 P100
    SET_SERVO SERVO=magprobe ANGLE=92
    G4 P100
    SET_SERVO SERVO=magprobe ANGLE=88
    G4 P50
    SET_SERVO SERVO=magprobe ANGLE=85
    SET_SERVO SERVO=magprobe WIDTH=0

