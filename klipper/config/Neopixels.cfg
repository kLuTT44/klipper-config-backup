[include EBB36 v1.2.cfg]

[gcode_macro HOTEND_LED_ON]
description: Turn on hotend LEDs
gcode:
    SET_LED LED=hotend_rgb RED=1.0 GREEN=1.0 BLUE=1.0 INDEX=1 TRANSMIT=1
    SET_LED LED=hotend_rgb RED=1.0 GREEN=1.0 BLUE=1.0 INDEX=2 TRANSMIT=1

[gcode_macro HOTEND_LED_OFF]
description: Turn off hotend LEDs
gcode:
    SET_LED LED=hotend_rgb RED=0.0 GREEN=0.0 BLUE=0.0 INDEX=1 TRANSMIT=1
    SET_LED LED=hotend_rgb RED=0.0 GREEN=0.0 BLUE=0.0 INDEX=2 TRANSMIT=1


